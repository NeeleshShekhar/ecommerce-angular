<div mat-dialog-title>
    <h1 class="text-center">Add Products</h1>
</div>
<form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Ex. Poco F1" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Imag URL</mat-label>
                <input matInput placeholder="Ex. www.img.com" formControlName="image">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput type="price" placeholder="Ex. 34440,89000" formControlName="price">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" placeholder="Ex. 1,2,4" formControlName="quantity">
            </mat-form-field>
          
           
        </div>

     

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Discount %</mat-label>
                <input matInput  placeholder="Ex. 10%,20%" formControlName="discount">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <mat-select formControlName="cats">
                    <mat-option *ngFor="let val of cats" [value]="val.id">{{val.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
           
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Key Feature 1</mat-label>
                <input matInput  placeholder="loremm..." formControlName="kf1">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Key Feature 2</mat-label>
                <input matInput  placeholder="loremm..." formControlName="kf2">
            </mat-form-field>
           
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Key Feature 3</mat-label>
                <input matInput  placeholder="lorem.." formControlName="kf3">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Key Feature 4</mat-label>
                <input matInput  placeholder="loremm..." formControlName="kf4">
            </mat-form-field>
           
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Rating</mat-label>
                <input matInput type="number"  placeholder="1,2,3" formControlName="rating">
            </mat-form-field>
             <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Leave a comment" rows="5" formControlName="desc"></textarea>
            </mat-form-field>
        </div> 
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
