<div class="container d-flex">
    <div class="profile">
        <app-profile></app-profile>
    </div>
    <div class="wishlist">
        <form class="my-3" [formGroup]="form">
            <div class="row">
                <div class="col">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" formControlName="fname" [readonly]="isRead">
                </div>
                <div class="col">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" formControlName="lname" [readonly]="isRead">
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col">
                    <label for="">Email</label>
                    <input type="text" class="form-control" formControlName="email" [readonly]="isRead">
                </div>
                <div class="col">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" formControlName="phone" [readonly]="isRead">
                </div>
            </div>
            <button class="btn btn-primary my-3" (click)="read()" *ngIf="isRead">Edit</button>
            <button class="btn btn-primary my-3" (click)="update()" *ngIf="!isRead">Save</button>
        </form>
    </div>
</div>
<app-footer-new></app-footer-new>
