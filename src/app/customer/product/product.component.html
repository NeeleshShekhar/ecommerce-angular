<h1 class="heading text-center fw-bolder">Products <i class="fa fa-arrow-right" aria-hidden="true"
    (click)="gotoAllProducts()"></i></h1>
<div class="containers">
  <div class="card m-2 shadow" style="width: 12rem;" *ngFor="let item of data,index as i">
    <img class="card-img-top img" [src]="item?.imageURL" alt="Card image cap"
      style="width: 11rem;height:8rem;margin:auto">
    <div class="card-body">
      <h3 class="fw-bolder">{{item?.name}}</h3>
      <div class="rating d-flex">
        <div class="left">
          <p *ngIf="item?.rating==3" class="mx-2"><i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>


          </p>
          <p *ngIf="item?.rating==4" class="mx-2"><i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>

          </p>
          <p *ngIf="item?.rating==5" class="mx-2"><i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>

          </p>

        </div>
        <div class="right">
        <p style="margin-top: -15px;" (click)="addToWishlist(i)"><i class="fa fa-heart" aria-hidden="true"></i></p>  
        </div>
      </div>
      <p style="margin-top: -5px; font-size: 15px;" class="fw-bolder">₹ {{item?.price -item?.discountPercent/100*item?.price}} </p>
      <p style="margin-top: -10px;"> <del>₹ {{item?.price}} </del> <span 
        class="text-success fw-bolder">{{item?.discountPercent}}% off</span>
      </p>
    
    </div>
    <div class="btns m-auto">
      <button type="button" class="btn btn-outline-primary mb-2" (click)="addToCart(i)"><i class="fa fa-shopping-cart"
          aria-hidden="true"></i>
        Add to cart</button>
    </div>

  </div>

</div>
