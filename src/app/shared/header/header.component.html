<div class="header">
   <div class="inner d-flex">
      <div class="image">
         <img src="../../../assets/logo.PNG" height="70px" width="250px" alt="" style="margin-top: 7px;cursor: pointer;" (click)="reload()">
      </div>
      <div class="right" >
         <ul class="d-flex justify-content-end align-items-center">
            
            <li class="fs-6" (click)="gotoCart()"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</li>
            <li class="fs-6" (click)="gotoWishlist()"><i class="fa fa-heart" aria-hidden="true"></i> Wishlist</li>
            <!-- <li>More</li> -->
            <li *ngIf="!isLoggedin">
               <button class="btn btn-primary" (click)="openAddEditForm()">Login</button>
            </li>
            <li>
               <div class="img" (click)="gotoProfile()" *ngIf="isLoggedin">
                  <img src="../../../assets/Avatar 108.png" alt="" class="rounded-circle">
               </div>
            </li>
         </ul>
      </div>
   </div>
</div>
